<!DOCTYPE html>
<html lang="en">
    <title>API Calls</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-weidth, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="project.css">
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
            .carousel-item{
                color: white;
            }
        </style>
    </head>
    <body style="background-color: black;">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <h1 id="pageHeader"></h1>
            <div class="carousel inner" style="text-align: center">
                <div id="slide1" class="carousel-item active" data-slide-to="0">
                    <div id="populationArea1"></div>
                    <div id="errorArea1" class="error"></div>
                </div>
                <div id="slide2" class="carousel-item" data-slide-to="1">
                    <div id="populationArea2"></div>
                    <div id="errorArea2" class="error"></div>

                </div>
                <div id="slide3" class="carousel-item" data-slide-to="2">
                    <div id="populationArea3"></div>
                    <div id="errorArea3" class="error"></div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
        <div id="footer">
            <p style="color: white; margin-top: 275px;">This was created by: John Burkin, Andrew Cox, Henry Sills</p>
        </div>
        
        <script>
        
            var slide;
            $('#myCarousel').on('slide.bs.carousel', function(e){
                var target = e.to;
                console.log(target);
                switch(target){
                    case 0:
                        slide = document.getElementById("slide1");
                        slide.childNodes[1].innerHTML = "The repos are being loaded...";
                        errorArea1.innerHTML = "";
                        repo_groupLoad("populationArea1");
                        break;
                    case 1:
                        document.getElementById("pageHeader").innerHTML = "";
                        slide = document.getElementById("slide2");
                        slide.childNodes[1].innerHTML = "The pull requests are being loaded...";
                        errorArea2.innerHTML = "";
                        repo_groupLoad("populationArea2");
                        break;
                    case 2:
                        document.getElementById("pageHeader").innerHTML = ""
                        slide = document.getElementById("slide3");
                        slide.childNodes[1].innerHTML = "Other";
                        errorArea3.innerHTML = "";
                        break;
                    default:
                        console.log("There was no target slide.");
                        break;
                }
            });
        
        </script>
    </body>
</html>
